name: mini-task-tracker

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: mini-task-tracker-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: mini-task-tracker
    ports:
      - "27017:27017"
    volumes:
      - mini-task-tracker_mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--username", "root", "--password", "password", "--authenticationDatabase", "admin", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    networks:
      - mini-task-tracker-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mini-task-tracker-redis
    ports:
      - "6379:6379"
    volumes:
      - mini-task-tracker_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    networks:
      - mini-task-tracker-network

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: mini-task-tracker-api
    container_name: mini-task-tracker-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mini-task-tracker-network
    restart: unless-stopped

  # Test service (run with: docker-compose --profile test up test)
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    image: mini-task-tracker-test
    container_name: mini-task-tracker-test
    environment:
      - NODE_ENV=test
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_URL=mongodb://root:password@mongodb:27017/mini-task-tracker-test?authSource=admin
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mini-task-tracker-network
    profiles:
      - test

volumes:
  mini-task-tracker_mongodb_data:
    driver: local
  mini-task-tracker_redis_data:
    driver: local

networks:
  mini-task-tracker-network:
    driver: bridge
