name: mini-task-tracker

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: mini-task-tracker-mongodb-dev
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: mini-task-tracker
    ports:
      - "27017:27017"
    volumes:
      - mini-task-tracker_mongodb_data_dev:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--username", "root", "--password", "password", "--authenticationDatabase", "admin", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    networks:
      - mini-task-tracker-network-dev

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mini-task-tracker-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - mini-task-tracker_redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    networks:
      - mini-task-tracker-network-dev

  # API Server (Development with hot reload)
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: mini-task-tracker-api-dev
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: mongodb://root:password@mongodb:27017/mini-task-tracker?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-min-32-characters-change-in-production}
      JWT_EXPIRES_IN: 7d
      CORS_ALLOWED_ORIGINS: "*"
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./apps:/app/apps
      - ./packages:/app/packages
      # Preserve node_modules
      - /app/node_modules
      - /app/apps/server/node_modules
      - /app/packages/db/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev
    restart: unless-stopped
    networks:
      - mini-task-tracker-network-dev

volumes:
  mini-task-tracker_mongodb_data_dev:
    driver: local
  mini-task-tracker_redis_data_dev:
    driver: local

networks:
  mini-task-tracker-network-dev:
    driver: bridge
